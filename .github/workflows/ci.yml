name: CI

on:
    push:
        branches:
            - "**"

    pull_request:

    workflow_dispatch:

permissions: {}

concurrency:
    group: ${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    check-changes:
        runs-on: ubuntu-latest
        outputs:
            changes: ${{ steps.check_changes.outputs.changes }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 2

            - name: Check for changes in specific directories
              id: check_changes
              run: |
                  if git diff --exit-code HEAD~1 -- src examples; then
                    echo "changes=false" >> $GITHUB_OUTPUT
                  else
                    echo "changes=true" >> $GITHUB_OUTPUT
                  fi

    lint:
        runs-on: ubuntu-latest
        needs: check-changes
        if: needs.check-changes.outputs.changes == 'true'
        timeout-minutes: 10
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Typecheck
              run: npm run typecheck

    test:
        runs-on: ubuntu-latest
        needs: check-changes
        if: needs.check-changes.outputs.changes == 'true'
        timeout-minutes: 10
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright
              run: npx playwright install --with-deps chromium

            - name: Build
              run: npm run build

            - name: Test
              run: npx vitest run
