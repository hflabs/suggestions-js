<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../../../dist/suggestions.min.js"></script>
        <script src="../../../token.js" defer></script>
        <link rel="stylesheet" href="../../../../dist/suggestions.min.css" />
        <link rel="stylesheet" href="../../../styles.css" />
        <script src="./index.js" defer></script>
    </head>
    <body>
        <section class="container">
            <h1>Подсказки по адресу внутри окружности на карте</h1>
            <div>
                <label for="coords">Укажите широту и долготу:</label><br />
                <input
                    id="coords"
                    type="text"
                    placeholder="широта, долгота"
                    value="53.194119, 50.154362"
                />
            </div>
            <div>
                <label for="radius">И радиус в метрах:</label><br />
                <input id="radius" type="text" value="3000" />
            </div>
            <div>
                <label for="address">
                    «Подсказки» будут показывать только адреса<br />в пределах указанного радиуса
                    от точки:
                </label>
                <input
                    id="address"
                    name="address"
                    type="text"
                    placeholder="Начните писать адрес, чтобы увидеть подсказки"
                />
            </div>
        </section>
    </body>
</html>
