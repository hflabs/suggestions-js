<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../../../dist/suggestions.min.js"></script>
        <script src="../../../token.js" defer></script>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="../../../styles.css" />
        <link rel="stylesheet" href="../../../../dist/suggestions.min.css" />
    </head>
    <body>
        <section class="container">
            <h1>Гранулярные подсказки по адресу (все поля)</h1>
            <label for="country">Страна:</label>
            <input id="country" name="country" type="text" />
            <br /><br />

            <label for="region">Регион:</label>
            <input id="region" name="region" type="text" />
            <br /><br />

            <label for="area">Район:</label>
            <input id="area" name="area" type="text" />
            <br /><br />

            <label for="city">Город:</label>
            <input id="city" name="city" type="text" />
            <br /><br />

            <label for="city_district">Внутригородской район:</label>
            <input id="city_district" name="city_district" type="text" />
            <br /><br />

            <label for="settlement">Населенный пункт:</label>
            <input id="settlement" name="settlement" type="text" />
            <br /><br />

            <label for="street">Улица:</label>
            <input id="street" name="street" type="text" />
            <br /><br />

            <label for="house">Дом + квартира:</label>
            <input id="house" name="house" type="text" />
            <br /><br />
        </section>
    </body>
</html>
